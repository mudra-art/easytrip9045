<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyTrip Travel | Travel Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #0066ff, #00c6ff);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
        }

        .hero {
            background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center;
            background-size: cover;
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>‚úàÔ∏è EasyTrip Travel</h1>
    <nav>
        {% if user %}
            <span>Welcome, {{ user }}</span>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        {% endif %}
    </nav>
</header>

<section class="hero">
    <h2>Explore the World with Confidence</h2>
</section>

<div class="container">

    {% if user %}
    <div class="card">
        <h3>üìç Book Your Trip</h3>
        <form action="/book" method="post">
            <input name="destination" placeholder="Destination" required>
            <input type="date" name="travel_date" required>
            <input type="number" name="persons" placeholder="Persons" required>
            <button type="submit">Book</button>
        </form>
    </div>
    {% endif %}

    <div class="card">
        <h3>üìû Contact Us</h3>
        <form action="/contact" method="post">
            <input name="name" placeholder="Name" required>
            <input name="email" type="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

</div>

</body>
</html>
