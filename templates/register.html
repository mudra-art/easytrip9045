<!DOCTYPE html>
<html>
<head>
    <title>Register | EasyTrip</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; }
        .box {
            width: 350px;
            margin: 120px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 10px #ccc;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
        button {
            background: #00c6ff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Register</h2>
    <form method="post">
        <input name="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="/login">Login</a></p>
</div>

</body>
</html>
